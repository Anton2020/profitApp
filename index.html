<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profit calculator</title>
    <link rel="stylesheet" href="webapp.css">
  </head>
  <body>
    <header>
      <figure>
        <img src="fullPageBackground.jpeg" alt="desk with laptop and drink">
        <figcaption><h1>Profit calculator v1.0 (MVP)</h1></figcaption>
      </figure>
    </header>
    <main>

      <p>Met deze rekentool kun je snel zien of een freelance opdracht winstgevend genoeg is.
      </p>
      <form action="" method="POST">
        <label for="brutoBedragEntry">Bruto bedrag:</label>
        <input type="number" name="brutoBedragEntry" id="brutoBedragEntry" value="100" required placeholder="200">
    
        <div class="sliders">
          <label for="clothesCostEntry">Prijs kleding: </label>
        <!--autocomplete attribute makes sure the slider moves back when refreshing the page-->
        <input type="range" id="clothesCostEntry" min="0" max="100" value="5" autocomplete="off">
        <p id="clothesCostDisplay">5</p>
        <br>
        <label for="makeupCostEntry">Prijs makeup: </label>
        <input type="range" id="makeupCostEntry" min="1" max="25" value="5" autocomplete="off">
        <p id="makeupCostDisplay">5</p>
        <br>
        <label for="decorCostEntry">Prijs decoratie: </label>
        <input type="range" id="decorCostEntry" min="1" max="75" value="1" autocomplete="off">
        <p id="decorCostDisplay">1</p>
        <br>
        <label for="softwareCostEntry">Prijs software: </label>
        <input type="range" id="softwareCostEntry" min="1" max="100" value="1" autocomplete="off">
        <p id="softwareCostDisplay">1</p>
        <br>
        </div>
        <label for="hoursWorkEntry">Uren werk: </label>
        <input type="number" name="hoursWorkEntry" id="hoursWorkEntry" min="1" max="20" required value="5" placeholder="5">
        <br>
        <br>
        <hr>
        <p>Netto winst: <span id="nettoWinst">netto</span></p>
        <p id="moneyUntilNextColour"></p>
        <br>
      </form>
      <button id="goBtn" type="input">Reken uit</button>

      </main>
    <br>
    <br>  
    <footer><p>Project by Ewout, Oct/Nov 2021
      Image courtesy of <a href="https://visaguide.world/tips/freelancing-germany/">Visa Guide</a>
    </p></footer>
    <!--Needs to be here, otherwise the form input id's cannot be found by js.-->
    <script src="webapp.js"></script>
  </body>
</html>
