<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profit calculator</title>
    <link rel="stylesheet" href="webapp.css">
  </head>
  <body>
    <header>
        <h1>Profit calculator v1.0 (MVP)</h1>
    </header>
    <main>
      <form action="" method="POST">

        <label for="brutoBedragEntry">Bruto bedrag:</label>
        <input type="number" name="brutoBedragEntry" id="brutoBedragEntry" required placeholder="200">
    
        <label for="clothesCostEntry">Prijs kleding: </label>
        <input type="range" id="clothesCostEntry" min="1" max="100" value="5"><p id="clothesCostDisplay">5</p>
        <br>
        <label for="hoursWorkEntry">Uren werk: </label>
        <input type="number" name="hoursWorkEntry" id="hoursWorkEntry" min="1" max="20" required placeholder="5">
        <br>
        <br>
        <hr>
        <!--Needs to be improved to reset netto bedrag + prijs kleding no. as well-->
        <label for="reset">Opnieuw beginnen</label><br>
        <input type="reset" id="reset"><br><br>
        <input type="submit" value="save">
        <br>
        <br>
      </form>
        <!--Temporarily ? put this outside the form, to avoid page refresh-->
        <button id="goBtn">GO</button>
        <p>Netto winst: <span id="nettoWinst">netto</span></p>

      </main>


    <br>
    <br>  
    <footer>Project by Ewout, Oct/Nov 2021</footer>
    <!--Needs to be here, otherwise the form input id's cannot be found by js.-->
    <script src="webapp.js"></script>
  </body>
</html>
