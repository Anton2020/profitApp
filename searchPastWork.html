<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Je resultaten</title>
    <link rel="stylesheet" href="searchPastWork.css">
  </head>
  <p class="searchInfo">Zoek op bedrijfsnaam voor specifieke facturen</p>
  <form>
    <label for="companyNameEntry">Bedrijfsnaam</label>
    <input type="text" name="companyNameEntry" id="companyNameEntry" value="'Curly BV'">
    <button id="searchCompanies" type="button">Zoeken naar bedrijven</button>

    <p class="searchInfo">Zoek op aantal uren werk om snel bedrijven te kunnen vergelijken</p>
    <label for="hoursWorkedEntry">Aantal uur gewerkt</label>
    <input type="number" name="hoursWorkedEntry" id="hoursWorkedEntry" min="1" max="20" value="5">
    <br>
    <br>
  </form>
  <button id="searchHours" type="submit">Zoeken naar uren</button>

  <p id="output">Search results will appear here.</p>

  <p>Go back to <a href="index.html">homepage.</a></p>

<script type="text/javascript" src="searchPastWork.js"></script>
<script src="https://mysqljs.com/mysql.js"></script>

</body>
</html>
